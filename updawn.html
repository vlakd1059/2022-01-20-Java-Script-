<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 랜덤수 만들기
      // Math.random() --> 0~1사이의 값을 랜덤하게 얻을수 있다.
      // 1~10 사이의 랜덤 수 출력
      let rand = Math.floor(Math.random() * 10 + 1);
      while (true) {
        let num = parseInt(prompt("숫자를 입력하세요"));
        if (num > rand) {
          alert("Down");
        } else if (num < rand) {
          alert("Up");
        } else {
          console.log("정답입니다 축하!");
          break;
        }
      }
    </script>
  </body>
</html>
